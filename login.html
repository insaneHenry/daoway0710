<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login">
  <div class="content">
    <h2>到位商家后台</h2>
      <div class="input-group">
        <span class="input-group-addon icon-1">
          <img class="icon user" src="img/user.svg" alt="">
        </span>
        <input class="form-control" id="username" type="text" placeholder="输入昵称或手机号">
      </div>

    <form class="input2">
      <span>
        <div class="input-group">
          <span class="input-group-addon icon-2">
           <img class="icon lock" src="img/lock.svg" alt="">
          </span>
          <input class="form-control" id="password" type="password" placeholder="输入密码">
        </div>
      </span>
    </form>

    </div>
  <div class="login-icon">
    <button class="btn btn-primary btn-lg btn-block">登录</button>
  </div>
  <div class="bottom">
    <a class="left" href="">忘记密码</a>
    <a class="right" href="">注册</a>
  </div>
</div>
</body>
</html>
